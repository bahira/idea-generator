<!DOCTYPE html>
<html>
<head>
    <title>Idea Generator</title>
</head>
<body>
    <h1>Auto-Generated Creative & Profitable Ideas</h1>
    <p>This page will be updated with new ideas every 10 seconds.</p>
    <pre id="tasks"></pre>
    <script>
        fetch('tasks.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('tasks').textContent = text;
            });
    </script>
</body>
</html>
